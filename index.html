<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>LinkedIn Event Scrapper</title>
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assests/SK.png" alt="" width="100" height="74" class="d-inline-block align-text-top">
                <br><br>
                <img src="assests/LinkedIn.png" alt="" width="30" height="24"> Event Scrapper
            </a>
        </div>
    </nav>

    <!-- container -->
    <div class="container">
        <!-- go-to-attendee -->
        <div class="go-to">
            <h2>Go to LinkedIn Attendee page to continue</h2>
            <h3 style="color: red; font-weight: 500;">Example :</h3>
            <a href="assests/Example.jpg" target="_blank" rel="noopener noreferrer">
                <img class="example" src="assests/Example.jpg" alt="" srcset="" width="90%">
            </a>
        </div>

        <!-- On-Attendee -->
        <div class="on-attendee">
            <h2 class="eve-name">Event Name</h2>
            <h3 style="color: #79f379; font-weight: 600;" class="load">Scraping...</h3>
            <p style="    color: rgb(25 205 17);" class="load">This may take a little longer, Please Wait</p>
            <form id="scrape-form">
                <label class="col-form-label">Attendees to scrape</label>
                <input type="number" class="form-control" id="to-scrape" placeholder="Not more than 1000" autofocus>
                <button type="submit" disabled="disabled" id="sub" class="btn btn-primary">Scrape</button>
            </form>
            <p style="color: red; font-weight: 500;">Don't close while Scraping</p>
        </div>
    </div>
    <footer class="foot">
        Made by Siddharth Kamboj
    </footer>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/index.js"></script>
</html>
